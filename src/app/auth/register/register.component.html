<form [formGroup]="RegisterForm" class="signin-form" fxLayout="column" fxLayoutAlign="center center" (submit)="onRegister()">
  <fieldset class="form-group">
    <input type="text" formControlName="username"  placeholder="Enter username" [(ngModel)]="noviUser.username">
  </fieldset>
  <fieldset class="form-group">
    <input type="password" formControlName="password1" placeholder="Enter password" [(ngModel)]="noviUser.password">
  </fieldset>
  <fieldset class="form-group">
    <input type="password" formControlName="password2" placeholder="Repeat password" [(ngModel)]="password2">
  </fieldset>
  <fieldset class="form-group">
    <input type="text" formControlName="name" placeholder="Enter your name" [(ngModel)]="noviUser.name">
  </fieldset>
  <fieldset class="form-group">
    <input type="text" formControlName="surname" placeholder="Enter your surname" [(ngModel)]="noviUser.surname">
  </fieldset>
  <fieldset class="form-group">
    <input type="email" formControlName="email" placeholder="Enter your e-mail" [(ngModel)]="noviUser.email">
  </fieldset>
  <button type="submit" [disabled]="RegisterForm.invalid">Register</button>
  <div *ngIf="errorMessage">{{errorMessage}}</div>
</form>

<button (click)="back()">Back</button>
