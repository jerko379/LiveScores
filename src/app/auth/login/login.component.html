<form  [formGroup]="signinForm" class="signin-form" fxLayout="column" fxLayoutAlign="center center" (submit)="onLogin()">
  <fieldset class="form-group">
    <input type="text" formControlName="username" placeholder="Enter username">
  </fieldset>
  <fieldset class="form-group">
    <input type="password" formControlName="password" placeholder="Enter password">
  </fieldset>
  <button type="submit" [disabled]="signinForm.invalid">Login</button>
  <div *ngIf="errorMessage">{{errorMessage}}</div>
</form>

<br><br><br><br>

<span>Please register if you are not already</span><br>
<button [routerLink]="['register']" > Register </button>
