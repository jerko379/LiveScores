<div id="wrapper">
  <table class="table table-hover table-bordered table-dark">

    <tbody>

  <tr [routerLink]="['../fixture',ut.idFixture]"  *ngFor="let ut of matches | sorting :'elapsed' ; let i = index ; " style="font-size:16px"> <td>{{ut.dateTime.toLocaleTimeString().split(':',2).join(':')}}</td>
    <td>{{ut.nameHome}} <span style="float:right" class="elapsedLive" > {{ut.elapsed}} </span>  <br> {{ut.nameAway}} </td> <td class="scoreLive"> {{ut.goalsHome}} <br> {{ut.goalsAway}}</td> </tr>
  </tbody>
  </table>

</div>
