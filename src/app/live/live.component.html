<div>
  <table class="table table-hover table-bordered table-dark">

    <tbody>

  <tr [routerLink]="['../fixture',ut.id]"  *ngFor="let ut of matches ; let i = index;" style="font-size:16px"> <td>{{ut.dateTime.toLocaleTimeString().split(':',2).join(':')}}</td>

  </tbody>
  </table>

</div>
