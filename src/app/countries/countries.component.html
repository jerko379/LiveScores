<div>
  <table class="table table-hover table-bordered table-dark"><tbody>
  <tr    *ngFor="let c of countries ; let i = index;" style="font-size:16px">
    <td [routerLink]="[c.code]"><img src="{{c.flag}}" width="40px" height="20px" alt="">  {{c.name}}    </td>
    <td><button class="btn btn-danger"  (click)="delete(i)">Delete</button>
  </tr>
  </tbody>
  </table>

</div>
